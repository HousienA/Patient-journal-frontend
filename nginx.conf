server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React routing (SPA)
    location / {
        try_files $uri /index.html;
    }

    # 1. Proxy Clinical Service
    # Use the container name "clinical-service"
    location /api/clinical/ {
        proxy_pass http://clinical-service:8082/api/clinical/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Proxy Messaging Service
    # Use the container name "messaging-service"
    location /api/messages/ {
        proxy_pass http://messaging-service:8083/api/messages/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Catch-all for messages without trailing slash
    location /api/messages {
        proxy_pass http://messaging-service:8083/api/messages;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Proxy Image Service
    # Use the container name "image-service"
    location /images/ {
        proxy_pass http://image-service:8084/images/;
        proxy_set_header Host $host;
    }

    # 4. Proxy Search Service
    # Use the container name "search-service"
    location /api/search/ {
        proxy_pass http://search-service:8085/api/search/;
        proxy_set_header Host $host;
    }
}